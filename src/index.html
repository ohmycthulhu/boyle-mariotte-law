<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boyle-Mariotte Law</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <div id="main">
      <div class="control-buttons">
        <button
          data-to-collapse="new-data"
          class="btn btn-info collapse-button">
          Toggle new data
        </button>
      </div>
      <div style="overflow-x: hidden"
      >
        <div
          id="new-data"
          data-collapsed="false"
          class="collapsible">
          <form
          class="row"
          id="params"
        >
          <div class="col-md-4 col-sm-6 col-12">
            Horizontal constraints
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <input type="number"
                   class="form-control"
                   name="width"
                   placeholder="Width"
                   required
            >
          </div>
          <div class="col-md-4 col-12"></div>
          <div class="col-12 col-sm-6 col-md-4">
            Vertical constraints
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <input type="number"
                   class="form-control"
                   name="height"
                   placeholder="Height"
                   required
            >
          </div>
          <div class="col-md-4 col-12"></div>
          <div class="col-12 col-md-2 slider-holder">
            Points count
          </div>
          <div class="col-12 col-md-4 slider-holder">
            <input type="text"
                   id="amount-slider"
                   name="n"
                   data-provide="slider"
                   data-slider-min="100"
                   data-slider-max="1000"
                   data-slider-step="1"
                   data-slider-value="200"
                   data-slider-ticks="[101, 500, 999]"
                   data-slider-ticks-labels='["100", "500", "1000"]'
            >
          </div>
          <div class="col-12 col-md-2 slider-holder">
            Temperature
          </div>
          <div class="col-12 col-md-4 slider-holder">
            <input type="text"
                   id="temperature-slider"
                   name="T"
                   data-provide="slider"
                   data-slider-min="5"
                   data-slider-max="25"
                   data-slider-step=".1"
                   data-slider-value="15"
                   data-slider-ticks="[5.1, 15, 24.9]"
                   data-slider-ticks-labels='["5", "15", "25"]'
            >
          </div>
          <div class="col-12 control-buttons">
            <button class="btn btn-success"
                    id="send-request"
                    type="submit" >
              Calculate
            </button>
          </div>
        </form>
        </div>
      </div>
      <div>
        <table class="table table-bordered"
               id="results-table"
        >
          <tr>
            <!-- ID, n, T, volume, pressure, PV -->
            <th>ID</th>
            <th>N</th>
            <th>T</th>
            <th>Volume</th>
            <th>Pressure</th>
            <th>PV</th>
          </tr>
          <tr id="results-no-result">
            <th colspan="6"
                style="text-align: center;"
            >
              <h5>
                Sorry, but there is no results yet
              </h5>
            </th>
          </tr>
        </table>
      </div>
      <div class="row hidden"
           id="loading-icon">
        <img src="assets/loading.gif"
             class="col-12 col-md-4 col-sm-8 offset-md-4 offset-sm-2" />
      </div>
      <div id="results">
        <div id="inputs"></div>
        <div id="output"></div>
        <div class="row"
             id="images-list"></div>
      </div>
    </div>
  </div>
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
  <script src="assets/jquery-validate.min.js"></script>
  <script src="assets/jquery-validate-addition.min.js"></script>
  <script src="assets/result.js" ></script>
  <script src="assets/script.js?v=1" ></script>
</body>
</html>
